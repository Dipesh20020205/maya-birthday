<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Maya ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    h1, h2 {
      color: white;
      text-align: center;
      animation: fadeInUp 2s ease-in-out forwards;
      opacity: 0;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      animation-delay: 1s;
    }
    h2 {
      font-size: 1.8em;
      animation-delay: 2.5s;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 5s infinite ease-in;
      border-radius: 50% 50% 0 0;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes floatUp {
      0% {
        bottom: -50px;
        left: calc(50% - 10px);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        bottom: 100%;
        opacity: 0;
      }
    }
    .hearts-container {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="hearts-container">
    <div class="heart" style="animation-delay: 0s;"></div>
    <div class="heart" style="animation-delay: 1s;"></div>
    <div class="heart" style="animation-delay: 2s;"></div>
    <div class="heart" style="animation-delay: 3s;"></div>
    <div class="heart" style="animation-delay: 4s;"></div>
  </div>
  <h1>Happy Birthday</h1>
  <h2>To You My Love Maya ðŸ’–</h2>
</body>
</html>
